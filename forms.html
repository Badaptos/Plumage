<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">

    <title>Forms' Plumage.io</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/forms.css">
    
    <style rel="stylesheet">
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');
        
    body {
        font-family: 'Roboto', sans-serif; }

    </style>
    
</head>

<body>
<div class="container">
<form action="" method="post">
   
<!-- Range ------------------------>
    <fieldset>
    <legend title="Input types">Legend fieldset</legend>
    <label for="salary">Salary range</label>
    <input type="range" name="salary" min="12000" max="24000" step="1000" />
    </fieldset>
      
<!-- Select ------------------------>
    <fieldset>
    <legend title="Select tag">Select</legend>
      
       <div class="input-field">
        <select>
            <option value="EN">English</option>
            <option value="PT" disabled>Portuguese</option>
            <option value="SP">Spanish</option>
            <option value="RU">Russian</option>
        </select>
        </div>
    </fieldset>
    
<!-- Input Text ------------------------>
    <fieldset title="Get in touch">
    <legend>Input Text</legend>
    <ul>
    <li>
       <label for="name"></label>
        <input type="text" title="Please enter your name" placeholder="First Name" autofocus required/>
    </li>
    <li>
       <label for="name"></label>
        <input type="text" title="Please enter your name" placeholder="Last Name" required/>
    </li>
    <li>
        <label for="tel"></label>
        <input type="tel" placeholder="Telephone" title="Telephone number" title="Phone number"/>
    </li>       
    <li>
        <label for="email"></label>
        <input type="email" title="Please enter your your email address" placeholder="your@email.com" required />
    </li>
    <li>
        <label for="url"></label>
        <input type="url" placeholder="www.yourwebsite.com" title="web address"/>
    </li>
    
<!-- Input Number (to be stylized) ------------------------>
    <li>
        <label for="age">Age (to be stylized)</label><input type="number" name="age" />
    </li>
    </ul>    
    </fieldset>
    
<!-- Radio Buttons ------------------------>
    <fieldset title="Radio Buttons">
    <legend>Radio Buttons</legend>
    <p>
      <input name="group1" type="radio" id="test1"/>
      <label for="test1">Red</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2"/>
      <label for="test2">Yellow</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test3"/>
      <label for="test3">Green</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test4" disabled="disabled" />
      <label for="test4">Disabled</label>
    </p>
    </fieldset>
    
    
<!-- Switch ------------------------>
    <fieldset title="Extras">
    <legend>Switch</legend>
    <ul>
    <li>
        <ol>
        <li>
        <div class="switch">
        <label>
          Off
          <input type="checkbox">
          <span class="lever"></span>
          On
        </label>
        </div>
        </li>
        
        <li>
        <div class="switch">
        <label>
          Off
          <input type="checkbox">
          <span class="lever"></span>
          On
        </label>
        </div>
        </li>
        
        </ol>
    </li>
    </ul>
    </fieldset>
    
<!-- Text area ------------------------>

    <fieldset>
    <legend>Text area</legend>
    <label for="userComment"></label>
    <textarea placeholder="Your message"></textarea>
    </fieldset>
    
<!-- Checkbox ------------------------>

    <fieldset>
    <legend>Checkbox</legend>
    <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
    <div class="row" style="padding-bottom:1em;">
    <input type="checkbox" value="yes" checked id="subscribe" />
    <label for="subscribe">Subscribe to the newsletter</label>
    </div>
   
    <div class="row">
    <input type="checkbox" id="copyMyself"/>
    <label for="copyMyself">Include a copy to yourself</label>
    </div>
    </div>
    
<!-- Submit Button ------------------------>
    <div class="col-lg-4">
    <br/>
    <button type="submit" style="margin:.5em auto .5em 0;">Send</button> 
    </div>
    </div>
    </fieldset>
    
</form>
</div>

</body>
</html>
