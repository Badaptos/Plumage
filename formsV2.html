<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1">

    <title>Forms' Plumage.io</title>
    <link rel="stylesheet" href="css/reset.css">
    
    <link rel="stylesheet" href="css/grid.css">
    
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/forms-extra.css">

</head>
<body>
   <div class="container">
       
<form action="" method="post">
    
    <fieldset>
    <legend title="Set your language">Language</legend>
        <select>
            <option value="EN">English</option>
            <option value="PT">Portuguese</option>
            <option value="SP">Spanish</option>
            <option value="RU">Russian</option>
        </select>
    </fieldset>
    
    <fieldset title="Get in touch">
    <legend>Contact Information</legend>
    <ul>
    <li>
       <label for="name"></label>
        <input type="text" title="Please enter your name" placeholder="First Name" autofocus required/>
    </li>
    <li>
       <label for="name"></label>
        <input type="text" title="Please enter your name" placeholder="Last Name" required/>
    </li>
    <li>
        <label for="tel"></label>
        <input type="tel" placeholder="Telephone" title="Telephone number" title="Phone number"/>
    </li>       
    <li>
        <label for="email"></label>
        <input type="email" title="Please enter your your email address" placeholder="your@email.com" required />
    </li>
    <li>
        <label for="url"></label>
        <input type="url" placeholder="www.yourwebsite.com" title="web address"/>
    </li>
    </ul>    
    </fieldset>
    
    <fieldset title="More details">
    <legend>Extra</legend>
    <label for="reference">How did you find us?</label>
    <select id="reference">
       <option hidden class="option">Choose...</option>
        <option value="friend">A friend</option>
        <option value="fb">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="yelp">Yelp</option>
    <option value="other" >Other</option>
    </select>
   
    <!-- Radio Buttons -->
    <p>
      <input name="group1" type="radio" />
      <label for="test1">Red</label>
    </p>
    <p>
      <input name="group1" type="radio" />
      <label for="test2">Yellow</label>
    </p>
    <p>
      <input class="with-gap" name="group1" type="radio" />
      <label for="test3">Green</label>
    </p>
    <p>
      <input name="group1" type="radio" disabled="disabled" />
      <label for="test4">Brown</label>
    </p>
    
    <!-- Switch -->
    <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span></span>
      On
    </label>
    </div>
    <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span></span>
      On
    </label>
    </div>
    <!-- Range -->
    <p class="range">
      <input type="range" min="0" max="100" />
    </p>
    </fieldset>
    
    <fieldset title="Comments">
    <legend>Request Type</legend>
    <ul>
    <li>
        <ol>
        <li>
        <input type="radio" value="question" name="requestType" />
        <label for="questionItem" >Question</label>
        </li>
        <li>
        <input type="radio" value="comment" name="requestType" />
        <label for="commentItem" >Comment</label>
        </li>
        </ol>
    </li>
    <li>
        <label for="userComment"></label>
        <textarea placeholder="Your message"></textarea>
    </li>
    </ul>
    </fieldset>
    
    <div class="row">
    <div class="col-5">
    
    <input type="checkbox" value="yes" checked />
    <label for="subscribe">Subscribe to the newsletter</label>
    <input type="checkbox"/>
    <label for="subscribe">Include a copy to yourself</label>
    
    </div>
    <div class="col-5">
    <button type="submit" class="send right">Send</button>        
    </div>
    </div>

    
    
</form>
       
       
<div class="clearIt"></div>

   </div>
   <footer class="col-12">
       
   </footer>
</body>
</html>
